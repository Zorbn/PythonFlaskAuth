{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div>
    <h1>Login page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{url_for('routes.register')}}">Don't have an account?</a>
</div>
{% endblock %}
